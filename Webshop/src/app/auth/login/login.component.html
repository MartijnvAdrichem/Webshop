<div id="login">
<mat-card>

  <mat-card-header>
    <mat-card-title>
      <h1>Inloggen</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form name="loginForm" #loginForm="ngForm" (ngSubmit)="login()">
      <mat-form-field class="full-width">
        <input matInput type="username" name="username" placeholder="E-mail" required [(ngModel)]="credentials.username" #username="ngModel" />
        <mat-error [hidden]="username.valid">
          Dit veld is verplicht
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <input matInput type="password" name="password" placeholder="Wachtwoord" required [(ngModel)]="credentials.password" #password="ngModel" />
        <mat-error [hidden]="password.valid">
          Dit veld is verplicht
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button type="submit" class="mat-primary" [disabled]="!loginForm.valid">Inloggen</button>
    </form>

  </mat-card-content>

</mat-card>
</div>
