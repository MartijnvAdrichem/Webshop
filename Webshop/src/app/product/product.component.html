<mat-card class="product-row">
  <div class="row product-row row-eq-height">
    <div id="minwidth" class="col-md-4">
      <img id="product-img" src={{product.imageURL}}>
    </div>
    <div class="col-md-8">
      <p id="Title">{{product.name}}</p>
      <p>{{product.description}}</p>

      <div class="row bottom">
        <div class="col-md-6"><p id="prijs">Prijs: {{product.price | currency:'EUR':true:'1.2-2'}}</p></div>
        <div class="col-md-4"><div class="row"><button (click)="removeAmount()"><span class="glyphicon glyphicon-minus"></span></button> <strong> {{amount}} </strong><button (click)="addAmount()"><span class="glyphicon glyphicon-plus"></span></button></div></div>
        <div class="col-md-2"><button mat-raised-button color="warn" (click)="addProductToCart()"><span>Toevoegen</span></button></div>
      </div>
    </div>
  </div>
</mat-card>
