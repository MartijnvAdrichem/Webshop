<div id="header">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="home">Marvel Comics</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a routerLink="products/Stripboeken">Stripboeken</a></li>
      <li><a routerLink="products/Films">Films</a></li>
      <li><a routerLink="products/Merchandise">Merchandise</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a routerLink="cart"><span class="glyphicon glyphicon-shopping-cart"></span> Mijn winkelmandje ( {{cartService.amountInCart}} )</a></li>
      <li *ngIf="isAuthenticated() == false"><a routerLink="account/register/false"><span class="glyphicon glyphicon-user"></span> Registreren</a></li>
      <li *ngIf="isAuthenticated() == false"><a data-toggle="collapse" data-target="#login"><span class="glyphicon glyphicon-log-in"></span> Inloggen</a></li>
      <li *ngIf="isAuthenticated() == true" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Mijn account
          <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a routerLink="" (click)="logout()">Uitloggen</a></li>
          <li><a routerLink="order/history">Mijn bestellingen</a></li>
          <li><a routerLink="account/register/true">Mijn gegevens</a></li>
        </ul>
      </li>
      <li *ngIf="isAuthenticated() == true && authService.isAdmin == true" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Admin paneel
          <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a routerLink="product/all">Producten</a></li>
          <li><a routerLink="account/all">Accounts</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
</div>
<div id="login" *ngIf="isAuthenticated() == false" class="collapse">
  <app-login></app-login>
</div>
